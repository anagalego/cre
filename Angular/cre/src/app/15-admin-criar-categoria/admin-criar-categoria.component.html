<div class="container">  
    <div class="sub">
      <h2>Nova Categoria</h2>
    </div>
    <div class="caixa">
      <input placeholder="id" type="text" [(ngModel)]="this.categoria.id">
    </div>
    <div class="caixa">
      <input placeholder="nome" type="text" [(ngModel)]="this.categoria.nome">
    </div>
    <div class="caixa-admin">
      <input placeholder="x" type="number" [(ngModel)]="this.categoria.x" class="x">
      <input placeholder="y" type="number" [(ngModel)]="this.categoria.y" class="y">
      <input placeholder="z" type="number" [(ngModel)]="this.categoria.z" class="z">
    </div>   
    <div class="caixa">
      <input placeholder="pvp" type="number" [(ngModel)]="this.categoria.pvp" class="pvp">
    </div>
    <div class="caixa mensagem erro">
      {{mensagem_erro}}
    </div>
    <div class="caixa">
      <button (click)="criar()">Criar</button>
    </div>    
    <div class="caixa cancelar">
      <button (click)="cancelar()">Cancelar</button>
    </div>  
  </div>
